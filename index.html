<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Dragon Nest M Daily Tracker</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="css/materialize.min.css" type="text/css"><link rel="stylesheet" href="css/style.css" type="text/css"></head><body><div class="container row"><section class="col s12 center-align" id="notices"><h1>Daily Resets at 5am Eastern</h1><button class="btn waves-effect waves-light" id="reset">Reset Checklists</button></section><section class="col s12 l6" id="dc-spending"><h4 class="center-align">Spending Dragon Coins</h4><ul class="collection"><li class="collection-item"><label><input type="checkbox"><span>Item 1</span><span class="secondary-content green-text">HIGH PRIORITY</span></label></li><li class="collection-item"><label><input type="checkbox"><span>Item 2</span><span class="secondary-content orange-text">MEDIUM PRIORITY</span></label></li><li class="collection-item"><label><input type="checkbox"><span>Item 3</span><span class="secondary-content red-text">LOW PRIORITY</span></label></li></ul></section><section class="col s12 l6" id="dc-earning"><h4 class="center-align">Earning Dragon Coins</h4><ul class="collection"><li class="collection-item"><label><input type="checkbox"><span>Item 1</span><span class="secondary-content green-text">HIGH PRIORITY</span></label></li><li class="collection-item"><label><input type="checkbox"><span>Item 2</span><span class="secondary-content orange-text">MEDIUM PRIORITY</span></label></li><li class="collection-item"><label><input type="checkbox"><span>Item 3</span><span class="secondary-content red-text">LOW PRIORITY</span></label></li></ul></section></div><script type="text/javascript" src="js/materialize.min.js"></script><script type="text/javascript" src="js/js.cookie.min.js"></script><script type="text/javascript" src="js/main.js"></script></body></html>
